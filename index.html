<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.0.4/jscolor.min.js"></script>
    <title>LED</title>
</head>
<body>
<div class="container">
    <div class="row"><h1>ESP Color Picker</h1></div>
    <a class="btn btn-primary btn-lg" href="#" id="change_color" role="button">Change Color</a>
    <label for="rgb"></label><input class="jscolor {onFineChange:'update(this)'}" id="rgb"></div>
<script>function update(picker) {
    document.getElementById('rgb').innerHTML = Math.round(picker.rgb[0]) + ', ' + Math.round(picker.rgb[1]) + ', ' + Math.round(picker.rgb[2]);
    document.getElementById("change_color").href = "\colorPicker?r=" + Math.round(picker.rgb[0]) + "&g=" + Math.round(picker.rgb[1]) + "&b=" + Math.round(picker.rgb[2]) + "&";
}</script>
</body>
</html>
